<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>现货 BTC/USDT 数据</title>
</head>
<body>
  <h1>现货 BTC/USDT 数据</h1>
  <pre id="json-data">加载中...</pre>

  <script>
    // 使用 encodeURIComponent 处理中文文件名
    const jsonFile = encodeURIComponent('现货btcusdt_1h.json');

    fetch(jsonFile)
      .then(response => {
        if (!response.ok) throw new Error('HTTP error ' + response.status);
        return response.json();
      })
      .then(data => {
        document.getElementById('json-data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('json-data').textContent = '加载失败: ' + err;
      });
  </script>
</body>
</html>
